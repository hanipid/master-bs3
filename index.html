<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 3 Templates / Themes</title>

    <!-- Bootstrap -->
    <link href="css/wesi.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Bootstrap 3 Templates</h1>
          </div>
        </div>
        <!-- .row -->
      </div>
      <!-- .container -->
    </header>
    <!-- section -->

    <section class="products-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="products-column-slick">
              <div class="slick-items">
                <a href="beling.html" target="_blank">
                  <div class="product-thumbnail">
                    <div class="ratio-2by1" style="background:url('img/beling.png') no-repeat center center/cover;"></div>
                  </div>
                  <h2 class="product-title text-center">Beling</h2>
                </a>
              </div>
              <div class="slick-items">
                <a href="namaskara.html" target="_blank">
                  <div class="product-thumbnail">
                    <div class="ratio-2by1" style="background:url('img/namaskara.png') no-repeat center center/cover;"></div>
                  </div>
                  <h2 class="product-title text-center">Namaskara</h2>
                </a>
              </div>
              <div class="slick-items">
                <a href="nanas.html" target="_blank">
                  <div class="product-thumbnail">
                    <div class="ratio-2by1" style="background:url('img/nanas.png') no-repeat center center/cover;"></div>
                  </div>
                  <h2 class="product-title text-center">Nanas</h2>
                </a>
              </div>
              <div class="slick-items">
                <a href="romo.html" target="_blank">
                  <div class="product-thumbnail">
                    <div class="ratio-2by1" style="background:url('img/romo.png') no-repeat center center/cover;"></div>
                  </div>
                  <h2 class="product-title text-center">Romo</h2>
                </a>
              </div>
              <div class="slick-items">
                <a href="telisir.html" target="_blank">
                  <div class="product-thumbnail">
                    <div class="ratio-2by1" style="background:url('img/telisir.png') no-repeat center center/cover;"></div>
                  </div>
                  <h2 class="product-title text-center">Telisir</h2>
                </a>
              </div>
              <div class="slick-items">
                <a href="wesi.html" target="_blank">
                  <div class="product-thumbnail">
                    <div class="ratio-2by1" style="background:url('img/wesi.png') no-repeat center center/cover;"></div>
                  </div>
                  <h2 class="product-title text-center">Wesi</h2>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Slick Carousel -->
    <script src="js/slick.min.js"></script>
    <!-- Custom Romo -->
    <script>
      $('.carousel-slick').slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 5000,
        fade: true
      });
      $('.products-column-slick').slick({
        infinite: false,
        slidesToShow: 4,
        slidesToScroll: 4,
        responsive: [
          {
            breakpoint: 992,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
      });
    </script>
  </body>
</html>
